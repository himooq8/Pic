<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
    <title>{% block title %}Gulf Custody Website{% endblock %}
    </title>
  </head>
  <body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-lg p-3 mb-5">
  <div class="container-fluid">
      <!-- To Change (Gulf Custody) Here
    <a class="navbar-brand" href="{{ url_for('home') }}">Gulf Custody</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button> -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
        <!-- To Change (Home) Here -->
          <a class="nav-link nav-links" href="{{ url_for('home') }}">Home</a>
        </li>
        <li class="nav-item">
            <!-- To Change (About) Here -->
          <a class="nav-link nav-links" href="{{ url_for('about') }}">About</a>
        </li>
        <li class="nav-item">
            <!-- To Change (Sign Up) Here -->
          <a class="nav-link nav-links" href="{{ url_for('register') }}">Sign Up</a>
        </li>
        <li class="nav-item">
            <!-- To Change (Name) Here -->
          <a class="nav-link nav-links" href="{{ url_for('name') }}">Name</a>
        </li>
        <li class="nav-item">
            <!-- To Change (Add Post) Here -->
          <a class="nav-link nav-links" href="{{ url_for('add_post') }}">Add Post</a>
        </li>
        <li class="nav-item">
            <!-- To Change (Posts) Here -->
          <a class="nav-link nav-links" href="{{ url_for('posts') }}">Posts</a>
        </li>
        {% if current_user.is_authenticated %}
        <li class="nav-item">
            <!-- To Change (Logout) Here -->
          <a class="nav-link nav-links" href="{{ url_for('dashboard') }}">Dashboard</a>
        </li>
        <li class="nav-item justify-content-end">
            <!-- To Change (Logout) Here -->
          <a class="nav-link nav-links red" href="{{ url_for('logout') }}">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
            <!-- To Change (Add User) Here -->
          <a class="nav-link nav-links" href="{{ url_for('add_user') }}">Add User</a>
        </li>
        <li class="nav-item ">
            <!-- To Change (Login) Here -->
          <a class="nav-link nav-links green " href="{{ url_for('login') }}">Login</a>
        </li>
        {% endif %}
      </ul>
      <form method="POST" action="{{ url_for('search') }}" class="d-flex">
        {{ form.hidden_tag() }}
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searched">
        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<br/>
